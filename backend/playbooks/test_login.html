<!DOCTYPE html>
<html>
<head>
    <title>Test Login Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #1e3a5f 0%, #0d1f3a 100%);
        }
        .login-box {
            background: white;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            width: 300px;
        }
        h2 {
            text-align: center;
            margin-bottom: 10px;
        }
        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 20px;
            font-size: 14px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #6495ED;
            font-size: 12px;
        }
        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 12px;
            background: #6495ED;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
        }
        button:hover {
            background: #5080D0;
        }
        #step2 {
            display: none;
        }
    </style>
</head>
<body>
    <div class="login-box" id="step1">
        <h2>Log In</h2>
        <p class="subtitle">Log in to continue</p>
        <label>Username</label>
        <input type="text" id="username" value="admin" />
        <button onclick="showPasswordStep()">CONTINUE</button>
    </div>

    <div class="login-box" id="step2">
        <h2>Log In</h2>
        <p class="subtitle">Enter password</p>
        <label>Password</label>
        <input type="password" id="password" />
        <button onclick="alert('Login successful!')">SIGN IN</button>
    </div>

    <script>
        function showPasswordStep() {
            document.getElementById('step1').style.display = 'none';
            document.getElementById('step2').style.display = 'block';
        }
    </script>
</body>
</html>
