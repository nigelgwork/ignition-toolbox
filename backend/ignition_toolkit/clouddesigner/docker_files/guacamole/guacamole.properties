# guacamole/guacamole.properties

# Guacd connection
guacd-hostname: guacd
guacd-port: 4822

# Session settings
api-session-timeout: 60

# Header authentication (auto-login via nginx REMOTE_USER header)
http-auth-header: REMOTE_USER

# Extension priority - default (user-mapping) provides connections, header provides auth
extension-priority: *, header
