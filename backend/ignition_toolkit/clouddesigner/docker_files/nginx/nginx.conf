events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    server {
        listen 80;
        server_name localhost;

        # Claude context page - embedded expertise for Chrome sidebar
        location /context {
            alias /usr/share/nginx/html/context.html;
            default_type text/html;
        }

        # Auto-login page - connects directly to Designer desktop
        location /connect {
            alias /usr/share/nginx/html/auto-login.html;
            default_type text/html;
        }

        # Guacamole app with auto-login via REMOTE_USER header
        # Note: /connect handles auto-login, root goes directly to Guacamole
        location / {
            proxy_pass http://guacamole:8080/guacamole/;
            proxy_buffering off;
            proxy_http_version 1.1;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $http_connection;
            proxy_set_header Host $host;

            # Set the REMOTE_USER header for auto-authentication
            proxy_set_header REMOTE_USER "designer";
        }

        # WebSocket support for Guacamole tunnel
        location /websocket-tunnel {
            proxy_pass http://guacamole:8080/guacamole/websocket-tunnel;
            proxy_buffering off;
            proxy_http_version 1.1;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header REMOTE_USER "designer";

            # WebSocket timeout settings
            proxy_read_timeout 86400;
            proxy_send_timeout 86400;
        }
    }
}
