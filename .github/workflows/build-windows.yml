name: Build Windows

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:
    inputs:
      version:
        description: "Version to build (e.g., 1.0.0)"
        required: false
        type: string

permissions:
  contents: write

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          lfs: true

      - name: Pull LFS files
        run: git lfs pull

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"
          cache-dependency-path: backend/requirements.txt

      - name: Install Node.js dependencies
        run: npm ci

      - name: Install frontend dependencies
        run: |
          cd frontend
          npm ci

      - name: Install Python dependencies
        run: |
          cd backend
          pip install -r requirements.txt
          pip install -r requirements-build.txt

      - name: Install Playwright browsers to bundle directory
        run: |
          # Install browsers to a directory that will be bundled with the app
          $browserPath = Join-Path ${{ github.workspace }} "playwright-browsers"
          $env:PLAYWRIGHT_BROWSERS_PATH = $browserPath
          Write-Host "Installing Playwright browsers to: $browserPath"

          cd backend
          python -m playwright install chromium

          # Verify installation
          Write-Host "Verifying browser installation..."
          if (Test-Path $browserPath) {
            Write-Host "✅ Browser directory exists at: $browserPath"
            Get-ChildItem $browserPath | ForEach-Object { Write-Host "  - $($_.Name)" }
          } else {
            Write-Host "❌ ERROR: Browser directory not found!"
            exit 1
          }

      - name: Verify playwright-browsers before packaging
        run: |
          $browserPath = Join-Path ${{ github.workspace }} "playwright-browsers"
          Write-Host "Checking playwright-browsers directory..."
          if (Test-Path $browserPath) {
            Write-Host "✅ Found: $browserPath"
            $size = (Get-ChildItem -Recurse $browserPath | Measure-Object -Property Length -Sum).Sum / 1MB
            Write-Host "   Total size: $([math]::Round($size, 2)) MB"
            Get-ChildItem $browserPath | ForEach-Object {
              Write-Host "   - $($_.Name)"
            }
          } else {
            Write-Host "❌ playwright-browsers directory NOT FOUND"
            exit 1
          }

      - name: Build application
        run: npm run build

      - name: Build Python backend with PyInstaller
        run: |
          cd backend
          pyinstaller backend.spec --clean --noconfirm

      - name: List project contents before packaging
        run: |
          Write-Host "Project root contents:"
          Get-ChildItem | ForEach-Object { Write-Host "  $($_.Name)" }
          Write-Host ""
          Write-Host "Checking critical directories for electron-builder..."
          @("backend/dist/backend", "playwright-browsers", "frontend/dist", "dist-electron") | ForEach-Object {
            if (Test-Path $_) {
              Write-Host "  ✅ $_ exists"
            } else {
              Write-Host "  ❌ $_ NOT FOUND"
            }
          }

      - name: Build Windows installer
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npx electron-builder --win --x64

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: windows-installer
          path: release/*.exe
          if-no-files-found: error

      - name: Create GitHub Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          files: |
            release/*.exe
            release/*.exe.blockmap
            release/latest.yml
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
