services:
  ignition-toolbox:
    build: .
    ports:
      - "5000:5000"
    volumes:
      # Persistent data (SQLite, credentials, screenshots)
      - toolbox-data:/data
      # Docker socket for CloudDesigner container management
      - /var/run/docker.sock:/var/run/docker.sock
    environment:
      - IGNITION_TOOLKIT_HOST=0.0.0.0
      - IGNITION_TOOLKIT_PORT=5000
      - IGNITION_TOOLKIT_DATA=/data
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:5000/health')"]
      interval: 30s
      timeout: 10s
      start_period: 15s
      retries: 3
    restart: unless-stopped

volumes:
  toolbox-data:
